<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>
    <div id="map"></div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.382761, lng: -70.803203},
          zoom: 5
        });


        function addMarker (lat, lng, content) {
          var marker = new google.maps.Marker({
            position: {lat:lat, lng:lng},
            map: map
          });

          var infoWindow = new google.maps.InfoWindow({
            content: content,
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }




        var socket = io("wss://integracion-tarea-4.herokuapp.com", {
          path: '/flights',
          transports: ['websocket']
        });

        socket.emit('AIRPORTS');

        socket.on('AIRPORTS', function(data){
          for(var algo in data){
            console.log(data[algo]);
            addMarker(data[algo].airport_position[0],data[algo].airport_position[1], data[algo].name);
          }

        });

        socket.emit('FLIGHTS');

        socket.on('FLIGHTS', function(data){
          console.log(data);

        });

      }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkoQ0C2nvOeqZlsIR8YEZ-cUSgp8gkiZo&callback=initMap"
    async defer></script>


  </body>
</html>
